<form
  class="form"
  [formGroup]="loginForm"
  (ngSubmit)="onSubmit()"
>
  <h5>login/register</h5>
  <div class="form__row">
    <label for="username" class="form__label">username</label>
    <input
      type="text"
      class="form__input"
      id="username"
      formControlName="username"
      placeholder="Enter username"
    />
  </div>
  <div class="form__row">
    <label for="password" class="form__label">password</label>
    <input
      type="password"
      class="form__input"
      id="password"
      formControlName="password"
      placeholder="e.g 3+ alphanumerics"
    />
  </div>

  <div *ngIf="loginForm.controls.username.invalid &&
  (loginForm.controls.username.dirty ||
  loginForm.controls.username.touched)"
       class="alert alert-danger">

    <div *ngIf="loginForm.controls.username.errors?.['required']">
      Name is required.
    </div>
    <div *ngIf="loginForm.controls.username.errors?.['minlength']">
      Name must be at least 3 characters long.
    </div>
    <div *ngIf="loginForm.controls.username.errors?.['maxlength']">
      Name must be max 12 characters long.
    </div>
  </div>

  <div *ngIf="loginForm.controls.password.invalid &&
  (loginForm.controls.password.dirty ||
  loginForm.controls.password.touched)"
       class="alert alert-danger">

    <div *ngIf="loginForm.controls.password.errors?.['required']">
      Password is required.
    </div>
    <div *ngIf="loginForm.controls.password.errors?.['minlength']">
      Password must be at least 3 characters long.
    </div>
    <div *ngIf="loginForm.controls.password.errors?.['maxlength']">
      Password must be max 12 characters long.
    </div>
  </div>
  <button
    type="submit"
    class="button button-block"
    [disabled]="!loginForm.valid"
  >submit
  </button>
</form>
