<div class="popup">
  <div class="popup__text-block">
    <span class="popup__text">Current value: {{currentValue}}</span>&nbsp;
    <span class="popup__text">Next value: {{nextValue}}</span>
  </div>

  <div class="popup__button-block">
    <button
      class="popup__button button"
      (click)="confirm()"
    >Confirm
    </button>
    <button
      class="popup__button button"
      (click)="cancel()"
    >Cancel
    </button>
  </div>
</div>
